<!DOCTYPE html>
<html>
<head>
    <title>Test 4.5</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        h1 { text-align: center; }

        /* initially hidden elements */
        #pointsDisplay, #ppcDisplay, #PpcDisplay, #cpsDisplay,
        #addPoint, #upgrade1, #upgrade2, #upgrade3, #upgrade4,
        #upgrade2Container, #upgrade3Container, #line, #line2 {
            display: none;
        }

        .container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 700px;
        }

        .bottom-button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #upgrade2Container {
            margin-top: 50px;
            text-align: center;
        }

        #upgrade3Container {
            margin-top: 380px;
            align-self: flex-start;
            margin-left: 850px; 
        }
        #upgrade4 {
            margin-top: 380px;
            align-self: flex-start;
            margin-left: 300px;
        }
        
        #line {
            width: 5px;
            height: 490px;
            border-left: 2px solid black;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: rotate(-30deg);
            transform-origin: top left;
            z-index: -1;
        }
        #line2 {
            width: 5px;
            height: 490px;
            border-left: 2px solid black;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: rotate(30deg);
            transform-origin: top left;
            z-index: -1;
        }
    </style>
</head>
<body>

<h1>Test 4.5</h1>

<h2 id="pointsDisplay">Points: <span id="points">0</span></h2>
<h2 id="ppcDisplay">Points per click (ppc): <span id="ppc">1</span></h2>
<h2 id="PpcDisplay">Points per points per click (Ppc): <span id="Ppc">1</span></h2>
<h2 id="cpsDisplay">Clicks per second (cps): <span id="cps">0</span></h2>

<button id="addPoint" onclick="addPoint()">Starter Point Button</button>
<button id="upgrade1" onclick="upgrade1()">Upgrade 1 (-40 points, +1 ppc)</button>
<button id="upgrade2" onclick="upgrade2()">Upgrade 2 (-2500 points, +2 Ppc)</button>
<button id="upgrade3" onclick="upgrade3()">Upgrade 3 (-50000 points, +1 cps)</button>
<button id="upgrade4" onclick="upgrade4()">Upgrade 4 (-1m points, x100 ppc & x2 cps)</button>

<div>
    <button id="phone" onclick="phone()">PHONE SETTINGS</button>
    <button id="pc" onclick="pc()">PC SETTINGS</button>
</div>

<div class="container">
    <div id="upgrade2Container">
        <button class="bottom-button" onclick="AddUpgrade2()">Unlock Upgrade 2 (5000 points)</button>
    </div>
    <div id="line"></div>
    <div id="line2"></div>
    <div id="upgrade3Container">
        <button class="bottom-button" onclick="AddUpgrade3()">Unlock Upgrade 3 (100000 points)</button>
    </div>
</div>

<script>
let score = 0;
let ppc = 1;
let Ppc = 1;
let cps = 0;
let upgrade4Bought = false;

let cpsInterval = null;

// -------------------------------
// TRUE CPS CLICK LOOP
// -------------------------------
function startCpsLoop() {
    if (cpsInterval) clearInterval(cpsInterval);

    if (cps > 0) {
        cpsInterval = setInterval(() => {
            addPoint(); // real simulated click
        }, 1000 / cps);
    }
}

// -------------------------------
// BASIC CLICK
// -------------------------------
function addPoint() {
    score += ppc;
    document.getElementById("points").innerText = score;
}

// -------------------------------
// UPGRADES
// -------------------------------
function upgrade1() {
    if (score >= 40) {
        score -= 40;
        ppc += Ppc;
        document.getElementById("points").innerText = score;
        document.getElementById("ppc").innerText = ppc;
    }
}

function AddUpgrade2() {
    if (score >= 5000) {
        score -= 5000;
        document.getElementById("upgrade2").style.display = "inline-block";
        document.getElementById("points").innerText = score;
    }
}

function upgrade2() {
    if (score >= 2500) {
        score -= 2500;
        Ppc += 2;
        document.getElementById("Ppc").innerText = Ppc;
        document.getElementById("points").innerText = score;
    }
}

function AddUpgrade3() {
    if (score >= 100000) {
        score -= 100000;
        document.getElementById("upgrade3").style.display = "inline-block";
        document.getElementById("points").innerText = score;
    }
}

function upgrade3() {
    if (score >= 50000) {
        score -= 50000;
        cps += 1;
        document.getElementById("cps").innerText = cps;
        document.getElementById("points").innerText = score;
        startCpsLoop(); // update CPS interval
    }
}

function upgrade4() {
    if (upgrade4Bought) return;

    if (score >= 1000000) {
        score -= 1000000;
        ppc = ppc * 100;
        cps = cps * 2;
        upgrade4Bought = true;

        document.getElementById("ppc").innerText = ppc;
        document.getElementById("cps").innerText = cps;
        document.getElementById("points").innerText = score;

        document.getElementById("upgrade4").disabled = true;

        startCpsLoop(); // update CPS interval
    }
}

// -------------------------------
// DISPLAY SETTINGS
// -------------------------------
function phone() {
    showAll(35, "25px 50px");
}

function pc() {
    showAll(16, "10px 20px");
}

function showAll(fontSize, padding) {
    [
        "pointsDisplay","ppcDisplay","PpcDisplay","cpsDisplay",
        "addPoint","upgrade1","upgrade2Container","upgrade3Container",
        "line","line2","upgrade4"
    ].forEach(id => {
        let el = document.getElementById(id);
        if (el) el.style.display = "block";
    });

    document.querySelectorAll("button").forEach(btn => {
        btn.style.fontSize = fontSize + "px";
        btn.style.padding = padding;
    });

    document.getElementById("phone").style.display = "none";
    document.getElementById("pc").style.display = "none";
}
</script>

</body>
</html>
